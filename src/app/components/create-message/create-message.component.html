<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="messageForm" (ngSubmit)="addMessageUser()">
                        <div class="mb-3">
                            <input type="text" formControlName="message" 
                                class="form-control form-control-lg" placeholder="Message">
                            <div class="text-danger"
                                *ngIf="messageForm.get('message')?.hasError('required') && messageForm.get('message')?.touched">
                                <span>Message is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="sender"
                                class="form-control form-control-lg" placeholder="Sender">
                            <div class="text-danger"
                                *ngIf="messageForm.get('sender')?.hasError('required') && messageForm.get('sender')?.touched">
                                <span>Sender is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="receiver"
                                class="form-control form-control-lg" placeholder="Receiver">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="activity"
                                class="form-control form-control-lg" placeholder="Activity">
                        </div>
                       
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success btn-lg float-end">SUBMIT</button>
                            <button routerLink="/list-messages" class="btn btn-secondary btn-lg float-start">BACK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
